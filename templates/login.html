            {% comment %}===================== Pop up message =============================== {% endcomment %}
                {% if messages %}
                <!-- Overlay -->
                <div id="overlay" style="display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 999;"></div>
                
                <!-- Pop-up -->
                <div id="popup" style="display: block; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 400px; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4); z-index: 1000;">
                    <!-- Close Button -->
                    <span style="position: absolute; top: 15px; right: 15px; font-size: 20px; font-weight: bold; color: #888; cursor: pointer;" onclick="hidePopup()">×</span>
                    
                    <!-- Message Content -->
                    <h2 style="margin: 0; padding: 0; font-size: 22px; color: #333; text-align: center;">پیغام</h2>
                    <hr style="margin: 20px 0; border: none; border-top: 1px solid #eee;">
                    <p style="font-size: 16px; color: #555; text-align: center;">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </p>
                    <button style="display: block; margin: 20px auto; padding: 10px 20px; font-size: 16px; color: #fff; background-color:rgb(106, 178, 255); border: none; border-radius: 5px; cursor: pointer;" onclick="hidePopup()">بستن</button>
                </div>
            {% endif %}
            
            <!-- Script for Closing Pop-up -->
            <script>
                function hidePopup() {
                    document.getElementById('popup').style.display = 'none';
                    document.getElementById('overlay').style.display = 'none';
                }
            </script>
            <!-- =============================================================================== -->
<body style="display: flex; align-items: center; position: relative; top: -3rem;">
    <div class="container">
        <div class="row">
            <div class="col-md-8 m-x-auto pull-xs-none vamiddle">
                <div class="card-group  p-t-3">
                    <div class="card p-a-2">
                        <div class="card-block">
                            <h1>ورود</h1>
                            <p class="text-muted">وارد حساب کاربری خود شوید</p>
                            <form method = 'POST' action="{% url 'login' %}">
                                {% csrf_token %}
                            <div class="input-group m-b-1">
                                <span class="input-group-addon"><i class="icon-user"></i>
                                </span>
                                <input type="text" name="username" class="form-control en" placeholder="نام کاربری  ">
                            </div>
                            <div class="input-group m-b-2">
                                <span class="input-group-addon"><i class="icon-lock"></i>
                                </span>
                                <input type="password" name = "password" class="form-control en" placeholder="رمز ورود">
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <button type="submit" class="btn btn-primary p-x-2">
                                        <i class="icon-login"></i>
                                        ورود</button>
                                </div>
                                <div class="col-xs-6 text-xs-right">
                                    <button onclick="window.location.href='{% url 'signUp'%}'" type="button" class="btn btn-link p-x-0">ثبت نام</button>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                    <div class="card card-inverse card-primary p-y-3" style="width:44%">
                        <div class="card-block text-xs-center">
                            <img src="{% static 'img/logo.png' %}" class="img-fluid" style=" margin-top: 10%;" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap and necessary plugins -->
    <script src="{% static 'js/libs/jquery.min.js' %}"></script>
    <script src="{% static 'js/libs/tether.min.js' %}"></script>
    <script src="{% static 'js/libs/bootstrap.min.js' %}"></script>
    <script>
        function verticalAlignMiddle()
        {
            var bodyHeight = $(window).height();
            var formHeight = $('.vamiddle').height();
            var marginTop = (bodyHeight / 2) - (formHeight / 2);
            if (marginTop > 0)
            {
                $('.vamiddle').css' %}('margin-top', marginTop);
            }
        }
        $(document).ready(function()
        {
            verticalAlignMiddle();
        });
        $(window).bind('resize', verticalAlignMiddle);
    </script>
    <!-- Grunt watch plugin -->
